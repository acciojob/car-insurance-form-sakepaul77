<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Registration Form</title>
</head>
<body>

    <h1>Car Insurance Registration</h1>
    <form action="/submit-registration" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
            <legend>Gender</legend>
            <label for="male">
                <input type="radio" id="male" name="gender" value="male" required>
                Male
            </label>
            <label for="female">
                <input type="radio" id="female" name="gender" value="female" required>
                Female
            </label>
            <label for="other">
                <input type="radio" id="other" name="gender" value="other" required>
                Other
            </label>
        </fieldset>

        <label for="cars">Car Brands</label>
        <select id="cars" name="cars">
            <option value="">Select a brand</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedes">Mercedes</option>
        </select>

        <label for="carage">Car Age (in years)</label>
        <input type="number" id="carage" name="carage" required>

        <label for="dop">Date of Purchase</label>
        <input type="date" id="dop" name="dop" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
